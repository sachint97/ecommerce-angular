<div class="container flex flex-column justify-content-center align-items-center">
    <div class="card flex flex-column align-items-center border-2 border-color border-900 border-round-2xl login-card">
        <h2>Welcome back</h2>
        <div class="form-container m-3" >
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <span class="p-float-label mb-4 p-inputtext-sm  w-12">
                    <input pInputText id="username" class="w-12 border-1 border-color border-900" formControlName="username" [ngClass]="checkInvalid.checkInvalidTouched(loginForm,'username')"/>
                    <label htmlFor="username">Username</label>
                </span>
                <span class="p-float-label mb-4 p-inputtext-sm  p-input-icon-right  w-12 mb-3">  
                        <i [class]="passwordView.icon" style="cursor:pointer" (mousedown)="passwordView.viewPassword()" (mouseup)="passwordView.hidePassword()" [ngClass]="checkInvalid.checkInvalidTouched(loginForm,'password')"></i>
                        <input [type]="passwordView.viewPasswordFlag" pInputText id="password" class="w-12 border-1 border-color border-900" formControlName="password" [ngClass]="checkInvalid.checkInvalidTouched(loginForm,'password')" />
                    <label htmlFor="password">Password</label>
                </span>
                <div class="flex justify-content-between mb-3">
                    <div class="chec-box flex align-items-center">
                        <p-checkbox value="true" inputId="remenberMe" class="custom-bf border-round-md border-1 border-color border-900"></p-checkbox>
                        <label for="remenberMe" class="ml-1 t-f">Remenber me</label>
                    </div>
                    <div class="ml-3"><a routerLink="/user/forgot-password" class="t-f underline cursor-pointer">Forgot password?</a></div>
                </div>
                <button pButton label="Login" type="submit" class="btn w-12 mb-3"></button>
                <p class="t-f text-center mb-2">Not a member <a routerLink="/user/signup"class="underline cursor-pointer">Signup.</a></p>
                <p class="t-f text-center">Back to <a routerLink="/" class="underline cursor-pointer">Home.</a></p>
            </form>
        </div>
    </div>
</div>
