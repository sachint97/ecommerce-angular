<p-menubar [model]="items">
    <ng-template pTemplate="start"><h2>ProShop</h2></ng-template>
    <span class="p-input-icon-right w-6 ">
        <i class="pi pi-search"></i>
        <input class="w-12" type="text" pInputText placeholder="Search">
    </span>
    <div class="flex justify-content-end flex-grow-1">
        <button class="mr-2" pButton label="Logout" icon="pi pi-power-off"></button>
        <button pButton label="Cart" icon="pi pi-shopping-cart"></button>
    </div>
</p-menubar>
