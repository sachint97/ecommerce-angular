<p-carousel [value]="products" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="10000" [responsiveOptions]="responsiveOptions">
    <ng-template pTemplate="header">
        <h5></h5>
    </ng-template>
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="mb-3">
                    <img src="assets{{product.image}}" [alt]="product.name" class="product-image" />
                </div>
                <div>
                    <h4 class="mb-1">{{product.name}}</h4>
                    <h6 class="mt-0 mb-3">{{product.price|currency:'USD'}}</h6>
                    <!-- <span >{{product.inventoryStatus}}</span> -->
                    <div class="cart-buttons mt-6 flex flex-column align-items-center  w-12">
                        <button pButton icon="pi pi-cart-plus" label="Add to cart"></button>
                        <button class="mt-2" pButton icon="pi pi-money-bill" label="Buy now"></button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
